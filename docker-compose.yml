version: '3.8'

services:
  cloudflare-exporter:
    image: johanneszelger/cloudflare-exporter
    container_name: cloudflare-exporter
    restart: unless-stopped
    ports:
      - "9199:9199"
    volumes:
      - cloudflare-data:/data/
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CLOUDFLARE_ZONES=${CLOUDFLARE_ZONES:-}
      - EXPORTER_PORT=9199
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9199/metrics', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

